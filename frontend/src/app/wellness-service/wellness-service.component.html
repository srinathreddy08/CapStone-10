<app-navbar> </app-navbar>
<div class="wellness-section">
  <!-- Section 1: Articles -->
  <div class="service-container section-articles">
    <div class="service-description">
      <h2>Articles</h2>
      <p>Explore various articles about wellness and mental health.</p>
      <button class="service-button" [routerLink]="['/articles']">Go to Articles</button>
    </div>
    <div class="service-image">
      <img src="assets/articles_1.jpg" alt="Article Image">
    </div>
  </div>

  <!-- Section 2: Helplines -->
  <div class="service-container section-helplines">
    <div class="service-image">
      <img src="assets/Helpline_1.jpg" alt="Helpline Image">
    </div>
    <div class="service-description">
      <h2>Helplines</h2>
      <p>Find help and support through various wellness helplines.</p>
      <button class="service-button" [routerLink]="['/helplines']">Go to Helplines</button>
    </div>
  </div>

  <!-- Section 3: Surveys -->
  <div class="service-container section-surveys">
    <div class="service-description">
      <h2>Surveys</h2>
      <p>Participate in survey to know about your mental wellness.</p>
      <button class="service-button" [routerLink]="['/survey']">Take Survey</button>
    </div>
    <div class="service-image">
      <img src="assets/survey.jpg" alt="Survey Image">
    </div>
  </div>
