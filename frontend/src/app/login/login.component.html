<div class="login-container">
    <div class="login-box">
        <div class="login-form">
            <h2>Sign in</h2>
            <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" formControlName="email" placeholder="example.email@gmail.com" required>

                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" formControlName="password" placeholder="Enter at least 8+ characters" required>

                <div class="remember-forgot">
                    <a routerLink="/signup">Don't have an Account?</a>
                </div>

                <button type="submit" class="signin-btn">Sign in</button>
            </form>
        </div>
    </div>
</div>
