<app-navbar> </app-navbar>
<div class="container">
    <div class="search-bar">
      <input [(ngModel)]="searchQuery" placeholder="Please Enter a location" />
      <button (click)="onSearchSubmit()">Search</button>
    </div>
    <div class="content-container">
      <!-- Map container -->
      <div #map class="map-container"></div>
  
      <!-- Weather display -->
      <div *ngIf="weatherData; else noWeather" class="weather-container">
        <h3>Weather for {{ weatherData.name }}</h3>
        <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
        <p>Weather: {{ weatherData.weather[0].description }}</p>
        <p>Humidity: {{ weatherData.main.humidity }}%</p>
        <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p>
      </div>
      <ng-template #noWeather>
        <div class="placeholder-message">
          <!-- <h3>Please enter a location</h3> -->
          <p>Weather information will be displayed here once you search for a location.</p>
        </div>
      </ng-template>
    </div>
  </div>
