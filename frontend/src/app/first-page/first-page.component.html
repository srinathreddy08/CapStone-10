<div class="container">
  <h1 class="title">Mis-si-on</h1>
  <button class="get-started-button" (click)="togglePopup()">Get Started</button>
  
  <div *ngIf="showPopup" class="popup">
      <h2>Choose an Option:</h2>
      <button class="popup-button" (click)="navigateToLogin()">Login</button>
      <button class="popup-button" (click)="navigateToSignup()">Sign Up</button>
      <button class="close-button" (click)="togglePopup()">Close</button>
  </div>
</div>
